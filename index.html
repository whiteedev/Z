<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZMarket - Маркетплейс игрушек</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #212121;
            color: #FFFFFF;
            overflow-x: hidden;
        }

        header {
            background-color: #D32F2F;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: #FFC107;
        }

        .burger-menu {
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .burger-menu div {
            width: 30px;
            height: 3px;
            background-color: #FFFFFF;
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu ul {
            list-style: none;
            text-align: center;
        }

        .mobile-menu ul li {
            margin: 20px 0;
        }

        .mobile-menu ul li a {
            text-decoration: none;
            color: #FFFFFF;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mobile-menu ul li a:hover {
            color: #F44336;
        }

        .banner {
            text-align: center;
            padding: 80px 20px;
            background-color: #424242;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 400px;
        }

        .banner i {
            font-size: 20px;
            color: #FFC107;
            margin-right: 10px;
        }

        .banner h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .banner button {
            background-color: #F44336;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .categories {
            margin-top: 40px;
        }

        .categories h2 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }

        .category-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #424242;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .category-item:hover {
            transform: scale(1.05);
        }

        .category-button {
            background-color: #D32F2F;
            color: #FFFFFF;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .category-button i {
            font-size: 24px;
        }

        .category-item p {
            font-size: 16px;
        }

        footer {
            text-align: center;
            background-color: #212121;
            color: #BDBDBD;
            padding: 20px;
            margin-top: 40px;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: #FFFFFF;
            font-size: 16px;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(100vh) translateX(50px);
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-store"></i>
            ZMarket
        </div>
        <div class="burger-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <div class="mobile-menu" id="mobileMenu">
        <ul>
            <li><a href="#main" onclick="closeMenu()"><i class="fa-solid fa-house"></i> Главная</a></li>
            <li><a href="#categories" onclick="closeMenu()"><i class="fa-solid fa-list"></i> Категории</a></li>
            <li><a href="#new" onclick="closeMenu()"><i class="fa-solid fa-star"></i> Новинки</a></li>
            <li><a href="#sale" onclick="closeMenu()"><i class="fa-solid fa-tags"></i> Распродажа</a></li>
            <li><a href="#contact" onclick="closeMenu()"><i class="fa-solid fa-envelope"></i> Контакты</a></li>
        </ul>
    </div>

    <div id="main" class="banner">
        <h1>Добро пожаловать в ZMarket</h1>
        <button><i class="fa-solid fa-shopping-cart"></i> Смотреть товары</button>
    </div>

    <div id="categories" class="container">
        <div class="categories">
            <h2>Категории</h2>
            <div class="category-list">
                <div class="category-item">
                    <button class="category-button"><i class="fa-solid fa-heart"></i></button>
                    <p>Мягкие игрушки</p>
                </div>
                <div class="category-item">
                    <button class="category-button"><i class="fa-solid fa-cubes"></i></button>
                    <p>Конструкторы</p>
                </div>
                <div class="category-item">
                    <button class="category-button"><i class="fa-solid fa-brain"></i></button>
                    <p>Игры для развития</p>
                </div>
                <div class="category-item">
                    <button class="category-button"><i class="fa-solid fa-baby"></i></button>
                    <p>Товары для малышей</p>
                </div>
            </div>
        </div>
    </div>

    <footer id="contact">
        <p>&copy; 2024 ZMarket. Все права защищены.</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('active');
        }

        function closeMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.remove('active');
        }

        setInterval(() => {
            const snowflake = document.createElement('i');
            snowflake.classList.add('snowflake', 'fa-solid', 'fa-snowflake');
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            document.body.appendChild(snowflake);

            setTimeout(() => snowflake.remove(), 5000);
        }, 300);
    </script>
</body>
</html>
